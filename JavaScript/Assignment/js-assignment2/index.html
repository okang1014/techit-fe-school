<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>
  <div class="viewport">
    <div class="wrapper">
      <header class="header">
        <h2 class="header-title">News Search</h2>
        <p class="header-subtext">https://newsapi.org</p>
      </header>

      <form for="search">
        <div class="search-bar">
          <input type="text" placeholder="검색어를 입력해 주세요." id="search">
          <div class="controls">
            <button class="button" id="search-button">
              <img src="images/search-icon.svg" class="search-icon">
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
