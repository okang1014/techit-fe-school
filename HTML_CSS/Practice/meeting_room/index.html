<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <title>회의실 예약</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- <div class="viewport"> -->
      <!-- <div class="cover">COVER</div> -->
      <div class="wrapper">
        <h1 class="form-title">회의실 예약</h1>
        <form action="/submit" method="post">
          <field>
            <legend>일반 정보</legend>
            <div>
              <label for="purpose">어떤 용도로 이용할 예정이신가요?</label>
              <select id="purpose">
                <option>디자이너와의 티타임</option>
                <option>개발자 코드 리뷰</option>
                <option>월간 결산 회의</option>
              </select>
            </div>

            <div>
              <label for="size">회의의 규모는 어떠한가요?</label>
              <label><input type="radio" id="size" name="size">2~8인</label>
              <label><input type="radio" id="size" name="size">9~20인</label>
              <label><input type="radio" id="size" name="size">21~100인</label>
            </div>

            <div>
              <label for="equipment">어떤 장비가 필요하신가요?</label>
              <label><input type="checkbox" id="equipment" name="equipment">빔 프로젝터</label>
              <label><input type="checkbox" id="equipment" name="equipment">화이트보드</label>
              <label><input type="checkbox" id="equipment" name="equipment">전동데스크</label>
            </div>
          </field>

          <field>
            <legend>개인 정보</legend>
            <div>
              <label for="reserved_by">예약자의 성함을 알려주세요.</label>
              <input type="text" id="reserved_by" placeholder="성함 입력">
            </div>
            <div>
              <label for="topic">회의의 주제를 남겨 주세요.</label>
              <textarea id="topic" placeholder="주제에 대한 짧은 요약"></textarea>
            </div>
          </field>

          <button type="button">예약 완료하기</button>
        </form>
      </div>
    <!-- </div> -->

  </body>
</html>
