<!DOCTYPE html>
<html>
    <head>
        <title>My Bucket Lists</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <section class="bucketlist">
                <header class="bucketlist-header">
                    <h1 class="title">My Bucket List</h1>
                </header>
                <main class="bucketlist-lists">
                    <ul class="list">
                        <li class="list-item">Travel all around the world</li>
                        <li class="list-item">Learn a new language</li>
                        <li class="list-item">Try a profession in a different field</li>
                        <li class="list-item">Achieve your ideal weight</li>
                        <li class="list-item">Run a marathon</li>
                    </ul>
                </main>
            </section>
        </div>
    </body>
</html>
