<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="l_wrapper">
      <section class="chat-page">
        <div class="chat-container sender">
          <img class="profile-pic" src="images/profile.png">
          <article class="chat-message">
            <h1 class="user_id">Glenn Lee</h1>
            <p class="message">프론트엔드의 세계에 오신 여러분들 환영 합니다.
              여러분들을 응원하고 돕것슴다이잉! 🫣</p>
          </article>
        </div>
        <div class="chat-container recipient">
          <img class="profile-pic" src="images/lucky.png">
          <article class="chat-message">
            <h1 class="user_id">프론트엔드 새싹</h1>
            <p class="message">누구...신디요?</p>
        </div>
        <footer class="chat-footer">
          <p class="left-chatroom">Glenn Lee 님이 퇴장 하셨습니다.</p>
        </footer>
      </section>
      
    </div>

  </body>
</html>
