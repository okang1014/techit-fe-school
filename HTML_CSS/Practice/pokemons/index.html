<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Pokemon</title>
  </head>
  <body>

    <div class="wrapper">
      <section class="pokemon">
        <header class="pokemon-main">
          <img class="cover pikachu" src="./images/pikachu.png">
          <h1 class="pokemon-title">Pikachu</h1>
          <p class="pokemon-info"><span>Pikachu</span> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iste quia ullam at. Eligendi, aperiam perferendis, optio cupiditate ex inventore commodi minima a?</p>
        </header>
        <footer class="sns-list">
          <img src="./images/icon-twitter.svg" class="sns-icon twitter">
          <img src="./images/icon-facebook.svg" class="sns-icon facebook">
          <img src="./images/icon-pinterest.svg" class="sns-icon pinerest">
        </footer>
      </section>
    </div>
  </body>
</html>
